<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KONATHALA JASWANTH ADITYA - Admin Resume</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      color: #333;
    }
    .container {
      max-width: 950px;
      margin: 50px auto;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      font-size: 2.8rem;
      color: #4e54c8;
    }
    .section-title {
      font-size: 1.5rem;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
    }
    h3 {
      color: #4e54c8;
      margin-top: 20px;
    }
    a {
      color: #6c63ff;
    }
    ul {
      padding-left: 20px;
    }
    [contenteditable="true"] {
      border: 1px dashed #aaa;
      padding: 4px;
      border-radius: 4px;
    }
    #editButton, #saveButton {
      position: fixed;
      bottom: 30px;
      padding: 14px 22px;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }
    #editButton {
      right: 30px;
      background: linear-gradient(45deg, #00c9ff, #92fe9d);
      color: #333;
    }
    #saveButton {
      left: 30px;
      background: #ffb347;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container" id="resumeContent" contenteditable="false">
    <h1>KONATHALA JASWANTH ADITYA</h1>
    <!-- Add your editable content here -->
    <div>
      <h3 class="section-title">Contact Info</h3>
      <ul>
        <li><strong>Email:</strong> <a href="mailto:kjaswanthaditya@gmail.com">kjaswanthaditya@gmail.com</a></li>
        <li><strong>GitHub:</strong> <a href="https://github.com/Kjaswanthaditya" target="_blank">github.com/Kjaswanthaditya</a></li>
      </ul>
    </div>
  </div>

  <button id="editButton">Toggle Edit</button>
  <button id="saveButton">Save Resume</button>

  <script>
    const editButton = document.getElementById('editButton');
    const saveButton = document.getElementById('saveButton');
    const resume = document.getElementById('resumeContent');

    editButton.addEventListener('click', () => {
      const editable = resume.getAttribute('contenteditable') === 'true';
      resume.setAttribute('contenteditable', !editable);
    });

    saveButton.addEventListener('click', () => {
      const blob = new Blob([document.documentElement.outerHTML], { type: 'text/html' });
      const link = document.createElement('a');
      link.download = 'jaswanth_resume_admin.html';
      link.href = URL.createObjectURL(blob);
      link.click();
    });
  </script>
</body>
</html>
